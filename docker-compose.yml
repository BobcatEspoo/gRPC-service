version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: ./RatesMicroservice/Dockerfile
    ports:
      - 50051:50051
      - 9090:9090
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./RatesMicroservice/internal/migrations:/app/internal/migrations
    command: >
      sh -c "echo 'Starting migrations...'
             migrate -verbose -path /app/internal/migrations -database $DB_URL up &&
             sleep 1 &&
             echo 'Running app...' &&
             ./rates"
    environment:
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
    networks:
      - frontend
  db:
    image: postgres:15
    container_name: postgres_db
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - frontend
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - frontend
  jaeger:
    image: jaegertracing/all-in-one:1.41
    ports:
      - "16686:16686" # Jaeger UI
      - "14268:14268" # Collector endpoint
      - "6831:6831/udp" # Jaeger agent
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    networks:
      - frontend
networks:
  frontend:
    driver: bridge
volumes:
  db_data:
  prometheus_data: